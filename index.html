<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ian McGettigan</title>
  <style>
    /* reset margins */
    * { margin:0; padding:0; box-sizing:border-box; }

    /* simple light/dark toggle styles */
    :root { --bg:#fff; --fg:#000; }
    html[data-theme="dark"] { --bg:#111; --fg:#eee; }
    body {
      background:var(--bg);
      color:var(--fg);
      font-family:sans-serif;
      height:100vh;
      overflow:hidden;
      position:relative;
    }
    h1, p, a { position:relative; z-index:1; } /* keep content above canvas */

    /* content styles */
    h1 { padding:1rem; }
    p { padding:0 1rem; }
    a { color:blue; text-decoration:underline; }

    /* light/dark toggle button */
    .toggle {
      position:fixed; top:1rem; right:1rem;
      background:none; border:none; font-size:1.5rem;
      color:var(--fg); cursor:pointer; z-index:2;
    }

    /* canvas covers the full screen but is ‚Äúinvisible‚Äù to pointer-events */
    #draw-canvas {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      pointer-events:none;
      z-index:0;
    }
  </style>
</head>
<body data-theme="">
  <!-- dark/light switch -->
  <button class="toggle" aria-label="Toggle theme">üåì</button>

  <h1>Ian McGettigan</h1>
  <p>
    Here is an example file upload:
    <a href="/assets/CoursePaper_IanMcGettigan2091280.pdf">
     Click here 
    </a>
  </p>

  <!-- invisible drawing layer -->
  <canvas id="draw-canvas"></canvas>

  <script>
  // DARK/LIGHT TOGGLE 
  document.querySelector('.toggle').onclick = () => {
    const html = document.documentElement;
    html.setAttribute(
      'data-theme',
      html.getAttribute('data-theme') === 'dark' ? '' : 'dark'
    );
  };

  // FREEFORM BACKGROUND DRAWING
  (function() {
    const canvas = document.getElementById('draw-canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false, hue = 0;

    // resize to full screen
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // start a new path on mousedown
    document.addEventListener('mousedown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.clientX, e.clientY);
    });

    // stop drawing on mouseup
    document.addEventListener('mouseup', () => {
      drawing = false;
    });

    // draw line segments on mousemove
    document.addEventListener('mousemove', e => {
      if (!drawing) return;
      // cycle through hues for color variety
      ctx.strokeStyle = `hsl(${hue}, 80%, 60%)`;
      hue = (hue + 1) % 360;
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.lineTo(e.clientX, e.clientY);
      ctx.stroke();
    });
  })();
  </script>
</body>
</html>
