<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ian McGettigan</title>

  <!-- Dark/light mode CSS -->
  <style>
    :root {
      --bg: #fff; --fg: #000;
    }
    [data-theme="dark"] {
      --bg: #111; --fg: #eee;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      transition: background .3s, color .3s;
    }
    .toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
  <!-- end dark/light mode CSS -->
</head>
<body data-theme="">
  <!-- Dark/light mode switch -->
  <button class="toggle" aria-label="Toggle dark mode">ðŸŒ“</button>

  <h1>Ian McGettigan</h1>
  <p>
    Here is a test file upload:
    <a href="/assets/CoursePaper_IanMcGettigan2091280.pdf">
      Click to download 
    </a>
  </p>

  <!-- Dark/light mode script -->
  <script>
    const btn = document.querySelector(".toggle");
    btn.addEventListener("click", () => {
      const next = document.documentElement.getAttribute("data-theme") === "dark"
        ? ""
        : "dark";
      document.documentElement.setAttribute("data-theme", next);
    });
  </script>
  <!-- end dark/light mode script -->
</body>
</html>
